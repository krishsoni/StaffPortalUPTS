  <div class="header bg-gradient-info pb-8 pt-5">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
      </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row" *ngIf="balancereq===true">
      <div class="col">
        <div class="card shadow">
          <div class="row card-header border-0">
            <div class="col-sm-6">
              <h3 class="mb-0">Balance Requests</h3>
            </div>
  </div>
  <div class="card-body bg-secondary">
    <ag-grid-angular class="ag-theme-quartz"
    style="width: 100%; height: 600px;" [columnDefs]="colDefs" [rowData]="rowData"
    [pagination]="true" [autoSizeStrategy]="autoSizeStrategy"
      (cellClicked)="onCellClicked($event)"
      [getRowStyle]="getRowStyle"
      [suppressClickEdit]="true">
    </ag-grid-angular>
  </div>
          
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="row card-header border-0">
            <div class="col-sm-6">
              <h3 class="mb-0">Expense Requests</h3>
            </div>
  </div>
  <div class="card-body bg-secondary">
    <ag-grid-angular class="ag-theme-quartz"
    style="width: 100%; height: 600px;" [columnDefs]="colempDefs" [rowData]="rowexpData"
    [pagination]="true" [autoSizeStrategy]="autoSizeStrategy" (gridReady)="onexpGridReady($event)"
    (cellClicked)="onexpCellClicked($event)"
      [suppressClickEdit]="true">
    </ag-grid-angular>
  </div>
          
        </div>
      </div>
    </div>
  </div>
