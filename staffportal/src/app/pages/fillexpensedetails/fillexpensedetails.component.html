        <a class="text-white" (click)="backtoMenu()"><i
            class="fas fa-backward"></i><b> Back</b></a>

      </div>

      </div> -->
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
                <div class="col-6">
                  <h3 class="mb-0">Fill Expenses for</h3>
                  <h5>{{projectName}}</h5>
                </div>
                <div class="col-6">
                  <span class="btn-success btn-sm float-right">
                    
                  </span>
              </div>
            <!-- <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-primary">Settings</a>
            </div> -->
          </div>
        </div>
        <div>
          <p> Selected Project : {{project}}</p>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col"><b>Expenses</b></th>
                <th scope="col"><b>Amount</b></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                        <label class="" for="input-cashworker">Cash Worker</label>
                </td>
                <td>
                        <input type="text" id="input-cashworker" class="" placeholder="Enter Amount" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-workerauto">Worker Auto</label>
                </td>
                <td>
                        <input type="text" id="input-workerauto" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-workerfood">Worker Food</label>
                </td>
                <td>
                        <input type="text" id="input-workerfood" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-engineerfood">Engineer Food</label>
                </td>
                <td>
                        <input type="text" id="input-engineerfood" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-engineercab">Engineer Auto/Cab</label>
                </td>
                <td>
                        <input type="text" id="input-engineercab" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-engineerhotel">Engineer Hotel</label>
                </td>
                <td>
                        <input type="text" id="input-engineerhotel" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-workerhotel">Wrker Hotel</label>
                </td>
                <td>
                        <input type="text" id="input-workerhotel" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-bustrainfare">Bus or Train Fare</label>
                </td>
                <td>
                        <input type="text" id="input-bustrainfare" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-petroldiesel">Petrol/Diesel</label>
                </td>
                <td>
                        <input type="text" id="input-petroldiesel" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-transport">Material Transportation</label>
                </td>
                <td>
                        <input type="text" id="input-transport" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-printing">Printing/Stationary</label>
                </td>
                <td>
                        <input type="text" id="input-printing" class="" placeholder="" >
                </td>
              </tr>
              <tr>
                <td>
                        <label class="" for="input-other">Other</label>
                </td>
                <td>
                        <input type="text" id="input-other" class="" placeholder="" >
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button title="Submit Expenses" type="button" class="btn btn-success my-4" ng-model="submit" (click)="submitexpenses()">
              Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
